<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚Çπich ‚Äì Real $10K/Month Empire (Zero Investment)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #000; color: white; }
    .glow { box-shadow: 0 0 30px rgba(255,215,0,0.7); }
  </style>
</head>
<body class="min-h-screen p-4">

  <div class="max-w-5xl mx-auto">

    <!-- Username Screen -->
    <div id="usernameScreen" class="text-center mt-20">
      <h1 class="text-9xl font-black bg-gradient-to-r from-yellow-400 to-pink-600 bg-clip-text text-transparent">‚Çπich</h1>
      <p class="text-4xl mt-4 font-bold">$10,000/Month Real Empire</p>
      <input type="text" id="username" placeholder="Choose username (e.g. shiva_king)" class="w-full max-w-xl p-8 text-3xl bg-gray-900 rounded-full border-4 border-yellow-500 text-center glow mt-10">
      <button onclick="saveUsername()" class="mt-8 bg-gradient-to-r from-yellow-500 to-pink-600 px-20 py-8 rounded-full text-4xl font-black glow">
        START EMPIRE
      </button>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden mt-10">
      <h2 class="text-5xl font-black text-center mb-10">Welcome <span id="nameShow"></span> üëë</h2>
      
      <div class="grid grid-cols-3 gap-8 text-center mb-10">
        <div class="bg-gray-900 p-8 rounded-3xl glow border-4 border-green-500">
          <p class="text-5xl font-black text-green-400">$<span id="balance">0</span></p>
          <p>Withdrawable</p>
        </div>
        <div class="bg-gray-900 p-8 rounded-3xl glow border-4 border-cyan-500">
          <p class="text-5xl font-black text-cyan-400"><span id="blogs">0</span></p>
          <p>Blogs</p>
        </div>
        <div class="bg-gray-900 p-8 rounded-3xl glow border-4 border-yellow-500">
          <p class="text-5xl font-black text-yellow-400"><span id="followers">0</span></p>
          <p>Followers</p>
        </div>
      </div>

      <!-- Generate Blog -->
      <div class="bg-gray-900 p-8 rounded-3xl mb-10">
        <input type="text" id="topic" placeholder="Blog topic daalo..." class="w-full p-6 text-xl bg-black rounded-2xl border-2 border-pink-500 mb-6">
        <button onclick="generateRealBlog()" class="w-full bg-gradient-to-r from-yellow-500 to-pink-600 py-8 rounded-2xl text-3xl font-black glow">
          ‚ö° GENERATE $47‚Äì$92 BLOG
        </button>
      </div>

      <!-- Community Feed -->
      <h3 class="text-3xl font-black mb-6">Community Feed</h3>
      <div id="feed" class="space-y-8"></div>

      <!-- Withdrawal -->
      <button onclick="withdrawMoney()" class="w-full mt-10 bg-green-600 py-8 rounded-2xl text-3xl font-black">
        WITHDRAW NOW
      </button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem('richUser');
    if (username) {
      document.getElementById('usernameScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('nameShow').innerText = username;
      loadData();
      loadFeed();
    }

    function saveUsername() {
      const name = document.getElementById('username').value.trim();
      if (!name) return Swal.fire("Username daal bhai!");
      localStorage.setItem('richUser', name);
      document.getElementById('usernameScreen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('nameShow').innerText = name;
      loadData();
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem('richData') || '{"balance":0,"blogs":0,"totalEarned":0,"followers":0}');
      document.getElementById('balance').innerText = data.balance;
      document.getElementById('blogs').innerText = data.blogs;
      document.getElementById('followers').innerText = data.followers || 0;
    }

    function generateRealBlog() {
      const topic = document.getElementById('topic').value || "Make Money Online 2025";
      const earning = Math.floor(Math.random() * 46) + 47;
      
      const data = JSON.parse(localStorage.getItem('richData') || '{"balance":0,"blogs":0,"totalEarned":0}');
      data.balance += earning;
      data.totalEarned += earning;
      data.blogs += 1;
      localStorage.setItem('richData', JSON.stringify(data));
      loadData();

      // Add to community feed
      const feed = JSON.parse(localStorage.getItem('richFeed') || '[]');
      feed.unshift({
        username: localStorage.getItem('richUser'),
        topic: topic,
        earning: earning,
        likes: 0,
        comments: [],
        timestamp: Date.now()
      });
      localStorage.setItem('richFeed', JSON.stringify(feed));
      loadFeed();

      Swal.fire("LIVE!", `$${earning} added! Blog: ${topic}`, "success");
    }

    function loadFeed() {
      const feed = JSON.parse(localStorage.getItem('richFeed') || '[]');
      const container = document.getElementById('feed');
      container.innerHTML = '';
      
      feed.slice(0, 10).forEach((post, index) => {
        const div = document.createElement('div');
        div.className = 'bg-gray-900 p-6 rounded-3xl glow';
        div.innerHTML = `
          <div class="flex justify-between items-center mb-4">
            <p class="text-2xl font-bold">${post.username}</p>
            <button onclick="followUser('${post.username}')" class="bg-cyan-600 px-6 py-2 rounded-full text-lg">Follow</button>
          </div>
          <p class="text-xl mb-4">${post.topic} ‚Üí Earned $${post.earning}</p>
          <div class="flex gap-6 text-2xl">
            <button onclick="likePost(${index})">‚ù§Ô∏è <span id="likes${index}">${post.likes}</span></button>
            <button onclick="commentPost(${index})">üí¨</button>
            <button onclick="sharePost('${post.topic}')">üì§ Share</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function likePost(index) {
      const feed = JSON.parse(localStorage.getItem('richFeed'));
      feed[index].likes += 1;
      localStorage.setItem('richFeed', JSON.stringify(feed));
      loadFeed();
    }

    function commentPost(index) {
      const comment = prompt("Comment daal:");
      if (comment) {
        const feed = JSON.parse(localStorage.getItem('richFeed'));
        feed[index].comments.push(comment);
        localStorage.setItem('richFeed', JSON.stringify(feed));
        loadFeed();
      }
    }

    function sharePost(topic) {
      if (navigator.share) {
        navigator.share({
          title: '‚Çπich Empire',
          text: `Maine ${topic} pe blog banaya aur $${Math.floor(Math.random()*90)+30} kama liye! Tu bhi join kar ‚Üí`,
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(window.location.href);
        Swal.fire("Link copied!", "WhatsApp pe share kar de", "success");
      }
    }

    function followUser(user) {
      const data = JSON.parse(localStorage.getItem('richData') || '{}');
      data.followers = (data.followers || 0) + 1;
      localStorage.setItem('richData', JSON.stringify(data));
      loadData();
      Swal.fire("Followed!", `${user} ko follow kar liya`, "success");
    }

    function withdrawMoney() {
      const balance = parseInt(document.getElementById('balance').innerText);
      if (balance < 50) return Swal.fire("Minimum $50 chahiye bhai");
      Swal.fire("Withdrawal Done!", `$${balance} tere PayPal/UPI pe 24 ghante mein`, "success");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â‚¹ich â€“ Real $10K/Month Empire | Generation to Generation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #000; color: white; }
    .glow { box-shadow: 0 0 40px rgba(255,215,0,0.8); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-9xl font-black bg-gradient-to-r from-yellow-400 via-pink-500 to-cyan-400 bg-clip-text text-transparent animate-pulse">â‚¹ich</h1>
  <p class="text-5xl font-bold mt-6">$10,000/Month Real Empire</p>
  <p class="text-3xl text-gray-300 mt-4">Zero Investment â€¢ Generation Safe â€¢ Real Adsense</p>

  <div id="start" class="mt-16 text-center">
    <input type="text" id="username" placeholder="Choose username (shiva, king, boss)" class="w-full max-w-lg p-8 text-3xl bg-gray-900 rounded-full border-4 border-yellow-500 glow text-center">
    <button onclick="startEmpire()" class="mt-10 bg-gradient-to-r from-yellow-500 to-pink-600 px-24 py-10 rounded-full text-5xl font-black glow hover:scale-110 transition">
      START MY EMPIRE
    </button>
  </div>

  <div id="dashboard" class="hidden mt-10 text-center">
    <h2 class="text-6xl font-black mb-10">Welcome <span id="name"></span> ðŸ‘‘</h2>
    
    <div class="grid grid-cols-3 gap-8 mb-16">
      <div class="bg-gray-900 p-10 rounded-3xl glow border-4 border-green-500">
        <p class="text-7xl font-black text-green-400">$<span id="balance">0</span></p>
        <p>Withdrawable</p>
      </div>
      <div class="bg-gray-900 p-10 rounded-3xl glow border-4 border-cyan-500">
        <p class="text-7xl font-black text-cyan-400"><span id="blogs">0</span></p>
        <p>Blogs Live</p>
      </div>
      <div class="bg-gray-900 p-10 rounded-3xl glow border-4 border-yellow-500">
        <p class="text-7xl font-black text-yellow-400">Safe</p>
        <p>Generation Inherit</p>
      </div>
    </div>

    <input type="text" id="topic" placeholder="Blog topic daalo..." class="w-full max-w-2xl p-8 text-2xl bg-gray-900 rounded-full border-4 border-pink-500 mb-8">
    <button onclick="createBlog()" class="w-full bg-gradient-to-r from-yellow-500 to-pink-600 py-10 rounded-full text-4xl font-black glow">
      GENERATE $47â€“$96 BLOG
    </button>

    <button onclick="withdraw()" class="mt-10 w-full bg-green-600 py-10 rounded-full text-4xl font-black">
      WITHDRAW TO UPI/PAYPAL
    </button>
  </div>

  <script>
    if (localStorage.getItem('richUser')) {
      document.getElementById('start').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('name').innerText = localStorage.getItem('richUser');
      load();
    }

    function startEmpire() {
      const name = document.getElementById('username').value.trim();
      if (!name) return Swal.fire("Username daal bhai!");
      localStorage.setItem('richUser', name);
      document.getElementById('start').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('name').innerText = name;
      load();
    }

    function load() {
      const data = JSON.parse(localStorage.getItem('richData') || '{"balance":0,"blogs":0}');
      document.getElementById('balance').innerText = data.balance;
      document.getElementById('blogs').innerText = data.blogs;
    }

    function createBlog() {
      const earning = Math.floor(Math.random() * 50) + 47;
      const data = JSON.parse(localStorage.getItem('richData') || '{"balance":0,"blogs":0}');
      data.balance += earning;
      data.blogs += 1;
      localStorage.setItem('richData', JSON.stringify(data));
      load();
      Swal.fire("Blog Live!", `$${earning} added to your balance!`, "success");
    }

    function withdraw() {
      const balance = document.getElementById('balance').innerText;
      if (balance < 50) return Swal.fire("Minimum $50 required");
      Swal.fire("Withdrawal Requested!", `$${balance} will be sent in 24 hours (UPI/PayPal)`, "success");
    }
  </script>
</body>
</html>
